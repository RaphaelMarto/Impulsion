<div class="navbar-container">
  <ion-segment mode="md" [(ngModel)]="activeTab">
    <ion-segment-button value="music">
      <ion-label>Musique</ion-label>
    </ion-segment-button>
    <ion-segment-button value="amis">
      <ion-label>Amis</ion-label>
    </ion-segment-button>
  </ion-segment>
</div>

<div class="tab-content">
  <ng-container *ngIf="activeTab === 'music'">
    <ion-list>
      <ion-item *ngFor="let item of items" class="centerItem">
        <ion-label>
          <ion-row>
            <ion-col size="2">
              <p class="Text-center">{{ item.number }}</p>
            </ion-col>
            <ion-col size="8">
              <p class="Text-center">{{ item.name }}</p>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" (click)="deleteItem(item)"
                ><ion-icon name="trash-outline"></ion-icon
              ></ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="circles"
        loadingText="Chargement des éléments supplémentaires..."
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-container>
  <ng-container *ngIf="activeTab === 'amis'">
    <ion-list>
      <ion-item *ngFor="let item of items" class="centerItem">
        <ion-label>
          <ion-row>
            <ion-col size="2">
              <p class="Text-center">{{ item.number }}</p>
            </ion-col>
            <ion-col size="8">
              <p class="Text-center">{{ item.name }}</p>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" (click)="deleteItem(item)"
                ><ion-icon name="trash-outline"></ion-icon
              ></ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMoreData2($event)">
      <ion-infinite-scroll-content
        loadingSpinner="circles"
        loadingText="Chargement des éléments supplémentaires..."
      ></ion-infinite-scroll-content>
      </ion-infinite-scroll>
  </ng-container>
</div>
