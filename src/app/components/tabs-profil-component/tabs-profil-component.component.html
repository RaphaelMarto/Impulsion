<div class="navbar-container">
  <ion-segment mode="md" [(ngModel)]="activeTab" color="dark">
    <ion-segment-button value="music">
      <ion-label>Musique</ion-label>
    </ion-segment-button>
    <ion-segment-button value="follow">
      <ion-label>Follow</ion-label>
    </ion-segment-button>
  </ion-segment>
</div>

<div class="tab-content">
  <ng-container *ngIf="activeTab === 'music'">
    <ion-list>
      <ion-item *ngFor="let item of (musicObserv | async)" class="centerItem">
        <ion-label>
          <ion-row>
            <ion-col size="2">
              <p class="Text-center">{{ item.number }}</p>
            </ion-col>
            <ion-col size="8">
              <p class="Text-center">{{ item.name }}</p>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" (click)="deleteMusic(item)"
                ><ion-icon name="trash-outline"></ion-icon
              ></ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-container *ngIf="activeTab === 'follow'">
    <ion-list>
      <ion-item *ngFor="let item of (followObserv | async)" class="centerItem">
        <ion-label>
          <ion-row>
            <ion-col size="2">
              <p class="Text-center">{{ item.number }}</p>
            </ion-col>
            <ion-col size="8">
              <p class="Text-center"><a [routerLink]="['/otherProfile', item.uid]">{{ item.name }}</a></p>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" (click)="deleteFollow(item)"
                ><ion-icon name="heart-dislike-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</div>
