<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2 class="title">Request for an instrument</h2>
  <form [formGroup]="InstrumentForm" id="music-form" (submit)="SendInstrument()">
    <div class="form-group">
      <ion-input
          label="Instrument Name"
          labelPlacement="stacked"
          fill="solid"
          formControlName="name"
          class="form-control"
          [clearInput]="true"
        ></ion-input>
    </div>
    <div
      *ngIf="InstrumentForm.get('name')!.invalid && (InstrumentForm.get('name')!.dirty || InstrumentForm.get('name')!.touched)"
    >
      <div *ngIf="InstrumentForm.get('name')!.errors!['required']" class="error">Name is required.</div>
      <div *ngIf="InstrumentForm.get('name')!.errors!['invalidName']" class="error">Instrument is already known.</div>
    </div>
    <div class="form-group">
      <ion-input
          label="Reference Link (Optional)"
          labelPlacement="stacked"
          fill="solid"
          formControlName="reference"
          class="form-control"
          [clearInput]="true"
        ></ion-input>
    </div>
    <ion-fab-button>
      <ion-button type="submit" [disabled]="!InstrumentForm.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-fab-button>
  </form>
</ion-content>
