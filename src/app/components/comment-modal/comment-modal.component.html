<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-comment *ngFor="let comment of (comments | async)" [comments]="comment" [idMusic]="idMusic" (cancelAction)="refresh($event)">
  </app-comment>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea [autoGrow]="true" rows="1" placeholder="Send comment" color="dark" [(ngModel)]="message" [disabled]="!login"></ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button *ngIf="!isLoading" size="small" color="dark" (click)="addComment()" [disabled]="!login">
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="isLoading" size="small" color="dark">
        <ion-spinner name="crescent" color="light"></ion-spinner>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
