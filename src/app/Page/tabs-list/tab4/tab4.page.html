<ion-content [fullscreen]="true">
  <div class="profile-container">
    <ion-menu contentId="main-content" *ngIf="login && !edit">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button color="danger" (click)="Deconnexion()">DÃ©connexion</ion-button>
      </ion-content>
    </ion-menu>
    <ion-header *ngIf="login && !edit">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <img
      id="myImage"
      class="profile-picture"
      [src]="user.avatar"
      (onerror)="setDefaultImage()"
      alt="Profile Picture"
      *ngIf="login"
    />
    <form *ngIf="login && edit" [formGroup]="profileForm" (submit)="onSubmit()">
      <div class="form-group">
        <input hidden formControlName="avatar" />
        <label>Nickname</label>
        <input type="text" class="form-control" formControlName="nickname" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" formControlName="phone" />
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" formControlName="country" />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <ion-button type="submit" shape="round">Save Changes</ion-button>
      <ion-button shape="round" color="medium" class="btn btn-medium" (click)="cancelEdit()">Cancel</ion-button>
    </form>
    <div class="profile-info" *ngIf="login && !edit" id="main-content">
      <h1>{{user.nickname}}</h1>
      <p>Email: {{user.email}}</p>
      <p>Phone: {{user.phone}}</p>
      <p>Country: {{user.country}}</p>
      <p>City: {{user.city}}</p>
      <ion-button shape="round" class="edit" (click)="Edit()">Edit Profile</ion-button>
    </div>
  </div>
  <div class="button-container" *ngIf="!login">
    <ion-button (click)="connexion()">Connexion</ion-button>
  </div>
  <div *ngIf="login && !edit">
    <app-tabs-profil-component></app-tabs-profil-component>
  </div>
</ion-content>
