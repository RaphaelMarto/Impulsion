<ion-content [fullscreen]="true">
  <div class="profile" *ngIf="login">
    <img src="{{avatar}}" alt="Profile Picture" />
    <h1>{{nickname}}</h1>
    <p>Email: {{email}}</p>
    <p>Phone: +1-202-555-0176</p>
    <p>Address: 123 Main Street, Anytown USA</p>
    <button>Edit Profile</button>
  </div>
</ion-content>
