<ion-content [fullscreen]="true">
 <ion-searchbar animated="true"  color="light" [debounce]="500" (ionInput)="handleInput($event)"></ion-searchbar>
 <ion-card *ngFor="let user of data" (click)="getProfile(user.id)">
  <img alt="photo de profile" [src]="user.PhotoUrl" />
  <ion-card-header>
    <ion-card-title>{{user.Nickname}}</ion-card-title>
    <ion-card-subtitle>{{user.Country}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
   
  </ion-card-content>
</ion-card>
</ion-content>
